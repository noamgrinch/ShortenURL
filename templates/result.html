{% extends 'base.html' %}

{% block head %}
<title>ShortenURL</title>
{% endblock %}

{% block body %}

<div class="container">
    {% for url in URLS %}
        <form action="/" style="margin-top:60px;">
        <div class="form-group">
            <label>Long URL:</label>
            <input type="text" class="form-control" name="URLinput" aria-describedby="URLHelp" value="{{ url.LongURL }}">
            <label style="margin-top:20px;">Your new short URL:</label>
            <input type="text" class="form-control" name="URLoutput" aria-describedby="URLHelp" value="localhost:5000/{{ url.shortURL }}">

  </div>
  <button onclick="redirect()" class="btn btn-primary">Back</button>
</form>
 {% endfor %}
</div>


{% endblock %}
